query {
  # can return null
  employee(id: 1) {
    # resolved through employees subgraph
    id
    details {
      forename
      location {
        key {
          name
        }
        language
      }
    }
  }
  teammates(team: OPERATIONS) {
    # resolved through employees subgraph
    id
    details {
      forename
    }
    # resolved through products subgraph
    products
  }
}
